  <script>
    const cat = {
      name : 'Bertie',
      breed : 'Cymric',
      color : 'white',
      greeting: function() {
        console.log(`Hello, said ${this.name} the ${this.breed}.`);
      }
    }

    const cat2 = {
      name : 'Lucy',
      breed : 'Maine Coon',
      color : 'brown',
      greeting: function() {
        console.log(`Hello, said ${this.name} the ${this.breed}.`);
      }
    }

    console.log(cat.greeting())
    console.log(cat2.greeting())
  </script>
